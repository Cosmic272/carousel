<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; padding: 20px; }
        .carousel-container { position: relative; width: 80%; margin: auto; overflow: hidden; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); background: white; }
        .carousel { display: flex; transition: transform 0.5s ease-in-out; }
        .event { min-width: 100%; padding: 20px; border: 1px solid #ddd; background: #fff; }
        .arrow { 
            position: absolute; 
            top: 50%; 
            transform: translateY(-50%); 
            background: rgba(0, 0, 0, 0.6); 
            color: #fff; 
            border: none; 
            padding: 15px; 
            cursor: pointer; 
            border-radius: 50%; 
            font-size: 18px;
            transition: background 0.3s ease;
            z-index: 10;
        }
        .arrow:hover { background: rgba(0, 0, 0, 0.8); }
        .arrow-left { left: 10px; }
        .arrow-right { right: 10px; }
    </style>
</head>
<body>
    <h2>Upcoming Events</h2>
    <div class="carousel-container">
        <button class="arrow arrow-left" id="prevBtn" onclick="prevEvent()">&#9664;</button>
        <div class="carousel" id="eventCarousel">
            <div class="event">Event 1: Conference on AI - March 10</div>
            <div class="event">Event 2: Tech Meetup - March 15</div>
            <div class="event">Event 3: Startup Pitch - March 20</div>
        </div>
        <button class="arrow arrow-right" id="nextBtn" onclick="nextEvent()">&#9654;</button>
    </div>

    <script>
        let index = 0;
        const totalEvents = document.querySelectorAll(".event").length;
        
        function showEvent() {
            const carousel = document.getElementById("eventCarousel");
            carousel.style.transform = `translateX(${-index * 100}%)`;
        }
        
        function nextEvent() {
            index = (index + 1) % totalEvents; // Loop back to first event
            showEvent();
        }
        
        function prevEvent() {
            index = (index - 1 + totalEvents) % totalEvents; // Loop back to last event
            showEvent();
        }
    </script>
</body>
</html>
